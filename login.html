<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a codemaniac</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/logo.svg" />
    <link rel="stylesheet" href="bootstrap5.0/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container align-center">
      <div class="row justify-content-center align-center">
        <div class="col-lg-5">
          <div class="card shadow-lg p-4">
            <h1 class="lead fw-bold">Login</h1>
            <p class="text-muted">Please Login to Continue</p>

            <div class="form-floating my-2">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="email"
              />
              <label for="email" class="text-muted"
                >type your email address</label
              >
            </div>

            <div class="form-floating my-2">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="password"
              />
              <label for="password" class="text-muted">type password</label>
            </div>

            <a href="#" class="text-muted">Forget Password?</a>

            <button type="button" class="btn btn-primary ms-auto mt-1 mb-2">
              Login
            </button>

            <small class="lead text-center my-2">OR</small>
            <button type="button" class="btn btn-danger mb-1">
              LOGIN WITH EMAIL
            </button>
            <button type="button" class="btn btn-dark">
              LOGIN WITH GITHUB
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
